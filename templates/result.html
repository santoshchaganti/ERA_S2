{% extends "base.html" %}

{% block content %}
<h1>🔍 Analysis Results</h1>

<div class="result-container">
    <h3>📸 Uploaded Image: {{ filename }}</h3>
    <img src="data:image/jpeg;base64,{{ image_data }}" alt="Uploaded food image" class="uploaded-image">
    
    <h3>🧠 AI Analysis</h3>
    <div class="analysis">{{ analysis | safe }}</div>
    
    <div style="text-align: center;">
        <a href="{{ url_for('index') }}">
            <button class="back-button">⬅️ Analyze Another Food</button>
        </a>
    </div>
</div>
{% endblock %}
